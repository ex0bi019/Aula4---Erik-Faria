<html>
    <head>
        <title>Servlets - POO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>POO - Servlets II</h1>
        <h2>Inicio</h2>
        <hr/>
        <h3>Tabuada</h3>
        <form action="tabuada.html">
            Quantidade:
            <input type="number" name="n" value="10"/>
            <input type="submit" name="gerar-tabuada"
                   value="Gerar"/>
        </form>
        <h3>Soma</h3>
        <form action="soma.html">
            <input type="number" step="0.1" name="n1" value="2"/>+
            <input type="number" step="0.1" name="n2" value="2"/>
            <input type="submit" name="somar" value="="/>
        </form>
        <h4>Calculadora</h4>
        <form action="math.html">
            <input type="number" name="n1" value="0"/>
            <select name="operador">
            <option value="1" selected >Soma</option>
            <option value="2">Subtração</option>
            <option value="3">Multiplicação</option>
            <option value="4">Divisão</option>
            </select>
            <input type="number" name="n2" value="0"/>
            <input type="submit" name="calculadora" value="calcular"/>
        </form>
        <h3>Tabela de N Números Aleatórios</h3>
        <form action="random.html">
            Quantidade:
            <input type="number" name="N" value="0"/>
            <input type="submit" name="somar" value="Gerar"/>
        </form>
    </body>
</html>
